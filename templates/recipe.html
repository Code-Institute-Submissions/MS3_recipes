{% extends 'base.html' %} {% block content %}

<h2 class="section-main">{{ recipe.recipe_name }}</h2>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <img
        class="card-img-top image"
        src="{{recipe.url_image}}"
        alt="Card image cap"
      />
      <br />
      <br />
      <p>{{ recipe.flavour}}</p>

      <h5 class="section-one">Ingredients</h5>
      <ul>
        {% for ingredient in recipe.ingredients.split(",") %}
        <li>{{ingredient}}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="col-sm">
      <h3 class="section-one"><span>Method</span></h3>
      <p>{{ recipe.method }}</p>
    </div>
  </div>
</div>
<div class="col s3">
  <a
    href="{{url_for('delete_recipe', recipe_id = recipe._id)}}"
    class="waves-effect waves-light btn btn-small red delete"
    data-confirm="Are you sure to delete this item?"
    >Delete
  </a>
  <a
    href="{{url_for('edit_recipe' , recipe_id=recipe._id)}}"
    class="waves-effect waves-light btn btn-small blue"
    >Edit</a
  >
</div>

{% endblock %}

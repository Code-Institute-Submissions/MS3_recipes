<!DOCTYPE html>
<html>
  <head>
    <title>Recipes Base</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Static CSS-->

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper #78909c blue-grey lighten-1 section-heading">
          <a href="{{url_for('get_recipes')}}" class="brand-logo logo"
            ><h1>La variété alimentaire</h1></a
          >
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{{url_for('get_recipes')}}">Home</a></li>
            <li><a href="{{url_for('add_recipe')}}">Add a Recipe</a></li>
          </ul>
          <ul class="sidenav" id="mobile-demo">
            <li><a href="{{url_for('get_recipes')}}">Home</a></li>
            <li><a href="{{url_for('add_recipe')}}">Add a Recipe</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      {% block content %} {% endblock %}
    </div>
    <footer class="page-footer #78909c blue-grey lighten-1 section-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">The Best site to organize your meals!</h5>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          © 2020 La Variete Limited Company
        </div>
      </div>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Static JS-->
  <script
    type="text/javascript"
    src="{{url_for('static', filename='js/main.js')}}"
  ></script>
</html>
